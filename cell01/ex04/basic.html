<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: #FF1493; 
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 3rem;
            margin-bottom: 40px;
        }

        .shop-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 20px;
        }

        .shop-item {
            text-align: center;
        }

        .shop-item img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            display: block;
            margin-bottom: 10px;
        }

        .shop-item a {
            color: white;
            text-decoration: underline;
            font-weight: bold;
        }

        hr {
            border: 0;
            height: 1px;
            background: white;
            width: 100%;
            margin: 30px 0;
        }

        .footer {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            color: white;
        }
    </style>
</head>
<body>

    <h1>APP ดูดตัง$</h1>

    <div class="shop-container">
        <div class="shop-item">
            <img src="https://www.pngall.com/wp-content/uploads/13/Amazon-Logo-PNG-Pic.png" alt="Amazon logo">
            <br>
            <a href="https://www.amazon.com" target="_blank">Visit Amazon</a>
        </div>

        <div class="shop-item">
            <img src="https://play-lh.googleusercontent.com/31-mJUIynIfQBizOn-w1yWLKHBxVeRKA3gz348_E3K-TnuEaqCjn_-Fr9j0yQ6i0y5E=s256-rw" alt="eBay logo">
            <br>
            <a href="https://www.ebay.com" target="_blank">Visit eBay</a>
        </div>
    </div>

    <hr>

    <div class="footer">
        © Golf 2026
    </div>

</body>
</html>

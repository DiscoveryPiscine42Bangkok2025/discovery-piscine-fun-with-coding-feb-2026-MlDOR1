<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two Boxes Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        td {
            width: 50%;
            height: 100px;
            border: 1px solid #555;
            padding: 10px;
            font-size: 18px;
            vertical-align: middle;
        }

        .first {
            background-color: #c9cf8a;
        }

        .second {
            background-color: #f9c7b0;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="first">I HAVE</td>
            <td class="second">TWO SIDES</td>
        </tr>
    </table>

</body>
</html>

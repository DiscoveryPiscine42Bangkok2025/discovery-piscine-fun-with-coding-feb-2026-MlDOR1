<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TO DO List</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      margin: 0;
    }
    h1 { margin-bottom: 20px; }
    #new-btn {
      padding: 8px 24px;
      background: #333;
      color: #eee;
      border: 1px solid #555;
      cursor: pointer;
      font-family: monospace;
      font-size: 1rem;
      margin-bottom: 20px;
    }
    #new-btn:hover { background: #555; }
    #ft_list {
      width: 400px;
    }
    #ft_list div {
      padding: 10px 14px;
      margin-bottom: 4px;
      background: #222;
      border: 1px solid #333;
      cursor: pointer;
      word-wrap: break-word;
    }
    #ft_list div:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <h1>TO DO</h1>
  <button id="new-btn">New</button>
  <div id="ft_list"></div>

<script src="todo.js"></script>

</body>
</html>
